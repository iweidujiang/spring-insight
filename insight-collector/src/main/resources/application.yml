spring:
  application:
    name: spring-insight-collector

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSS
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
      indent-output: true

  # 数据源配置（使用storage模块的配置，这里不需要单独配置）
  # 如果collector需要独立的数据源，可以在这里配置
  h2:
    console:
      enabled: true
      path: /h2-console
# 服务器配置
server:
  port: 8082
  servlet:
    context-path: /
  tomcat:
    max-connections: 10000
    accept-count: 100
    max-swallow-size: 50MB


# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /manage
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

# 日志配置
logging:
  level:
    io.github.iweidujiang.springinsight.collector: INFO
    io.github.iweidujiang.springinsight.collector.exception: WARN
