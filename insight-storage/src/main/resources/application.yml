# Spring Insight Storage 配置
spring:
  application:
    name: spring-insight-storage

  # 数据源配置
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:${user.home}/.spring-insight/data/spring-insight-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password:
    # HikariCP 连接池配置
    hikari:
      pool-name: SpringInsightHikariCP
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000  # 5分钟
      connection-timeout: 30000  # 30秒
      max-lifetime: 1800000  # 30分钟
      connection-test-query: SELECT 1
      auto-commit: true
  h2:
    console:
      enabled: true
      path: /h2-console

# MyBatis Plus 配置
mybatis-plus:
  # 实体扫描包
  type-aliases-package: io.github.iweidujiang.springinsight.storage.entity
  # mapper.xml 文件位置
  mapper-locations: classpath*:/mapper/**/*.xml

  configuration:
    # 自动驼峰命名规则映射
    map-underscore-to-camel-case: true
    # 开启缓存
    cache-enabled: true
    # 配置日志实现 (开发环境开启，生产环境关闭)
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  global-config:
    db-config:
      # 主键类型 AUTO-数据库自增，INPUT-手动输入
      id-type: AUTO
      # 逻辑删除字段名
      # logic-delete-field: is_deleted
      # 逻辑删除值
      # logic-delete-value: 1
      # 逻辑未删除值
      # logic-not-delete-value: 0

# 日志配置
logging:
  level:
    # 项目包日志级别
    io.github.iweidujiang.springinsight.storage: DEBUG
    # MyBatis SQL日志级别
    io.github.iweidujiang.springinsight.storage.mapper: DEBUG
    # 数据源日志
    com.zaxxer.hikari: WARN

# 服务配置
server:
  port: 8082  # storage模块的端口，collector会调用它
