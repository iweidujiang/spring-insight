<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - Spring Insight</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            max-width: 600px;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 80px;
            color: #e74a3b;
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #4e73df;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 18px;
            color: #5a5c69;
            margin-bottom: 30px;
        }

        .error-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }

        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>

    <div class="error-code" th:text="${status}">500</div>

    <h1 th:text="${error}">服务器错误</h1>

    <div class="error-message" th:text="${message}">
        抱歉，发生了意想不到的错误。
    </div>

    <div th:if="${trace}" class="error-details">
        <strong>错误详情：</strong><br>
        <span th:text="${trace}"></span>
    </div>

    <div th:if="${timestamp}" class="text-muted mb-4">
        错误时间：<span th:text="${timestamp}"></span>
    </div>

    <div class="btn-group">
        <a href="/insight-ui" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>返回首页
        </a>

        <button onclick="history.back()" class="btn btn-outline-secondary ms-2">
            <i class="fas fa-arrow-left me-2"></i>返回上一页
        </button>

        <button onclick="location.reload()" class="btn btn-outline-info ms-2">
            <i class="fas fa-sync-alt me-2"></i>刷新页面
        </button>
    </div>

    <div class="mt-4 text-muted">
        <small>
            如果问题持续存在，请联系系统管理员或查看服务器日志。
        </small>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 自动返回首页（30秒后）
    setTimeout(() => {
        if (confirm('30秒内无操作，是否返回首页？')) {
            window.location.href = '/insight-ui';
        }
    }, 30000);
</script>
</body>
</html>
