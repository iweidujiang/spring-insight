<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Insight - 仪表盘</title>

    <!-- WebSocket库 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- 应用CSS -->
    <link href="/insight-ui/static/css/optimized.css" rel="stylesheet">

    <!-- 应用JS -->
    <script src="/static/js/app.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 70px;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .stat-card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.2);
        }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 20px;
        }

        .trace-item {
            border-left: 4px solid #4e73df;
            padding: 10px 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .badge-success {
            background-color: #1cc88a;
        }

        .badge-error {
            background-color: #e74a3b;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/insight-ui">
            <i class="fas fa-chart-network me-2"></i>Spring Insight
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/insight-ui">
                        <i class="fas fa-tachometer-alt me-1"></i>仪表盘
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insight-ui/topology">
                        <i class="fas fa-project-diagram me-1"></i>拓扑图
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insight-ui/traces">
                        <i class="fas fa-stream me-1"></i>链路追踪
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insight-ui/error-analysis">
                        <i class="fas fa-exclamation-triangle me-1"></i>错误分析
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insight-ui/about">
                        <i class="fas fa-info-circle me-1"></i>关于
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主内容区域 -->
<div class="container-fluid mt-4">
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- 页面标题 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1"><i class="fas fa-tachometer-alt me-2 text-primary"></i>监控仪表盘</h2>
            <p class="text-muted mb-0">实时监控您的 Spring Boot 应用架构</p>
        </div>
        <div>
                <span class="badge bg-info">
                    <i class="fas fa-clock me-1"></i>
                    <span id="current-time">22:42:00</span>
                </span>
        </div>
    </div>

    <!-- 统计卡片 -->
    <div class="row mb-4">
        <div class="col-md-3 col-sm-6">
            <div class="card stat-card border-left-primary">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                监控服务
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                <span th:text="${services != null ? services.size() : 0}">0</span> 个
                            </div>
                        </div>
                        <div class="col-4 text-end">
                            <i class="fas fa-server fa-2x text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="card stat-card border-left-success">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                链路总数
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                    <span th:if="${spanCounts != null and not spanCounts.empty}"
                                          th:text="${spanCounts[0].span_count}">0</span>
                                <span th:if="${spanCounts == null or spanCounts.empty}">0</span> 条
                            </div>
                        </div>
                        <div class="col-4 text-end">
                            <i class="fas fa-stream fa-2x text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="card stat-card border-left-info">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                依赖关系
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                <span th:text="${dependencies != null ? dependencies.size() : 0}">0</span> 条
                            </div>
                        </div>
                        <div class="col-4 text-end">
                            <i class="fas fa-project-diagram fa-2x text-info"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="card stat-card border-left-warning">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                异常服务
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                <span th:text="${errorServices != null ? errorServices.size() : 0}">0</span> 个
                            </div>
                        </div>
                        <div class="col-4 text-end">
                            <i class="fas fa-exclamation-triangle fa-2x text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Collector 状态 -->
    <div class="row mb-4" th:if="${collectorStats != null}">
        <div class="col-12">
            <div class="card stat-card">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-database me-2"></i>Collector 状态</h5>
                    <div class="row">
                        <div class="col-md-3">
                            <small class="text-muted">接收请求数</small>
                            <div class="h4" th:text="${collectorStats.totalReceivedRequests != null ? collectorStats.totalReceivedRequests : 0}">0</div>
                        </div>
                        <div class="col-md-3">
                            <small class="text-muted">总Span数</small>
                            <div class="h4" th:text="${collectorStats.totalReceivedSpans != null ? collectorStats.totalReceivedSpans : 0}">0</div>
                        </div>
                        <div class="col-md-3">
                            <small class="text-muted">成功率</small>
                            <div class="h4 text-success" th:text="${collectorStats.successRate != null ? collectorStats.successRate : 100} + '%'">100%</div>
                        </div>
                        <div class="col-md-3">
                            <small class="text-muted">运行时长</small>
                            <div class="h4" th:text="${collectorStats.runningHours != null ? collectorStats.runningHours : 0} + '小时'">0小时</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 图表区域 -->
    <div class="row">
        <div class="col-lg-8">
            <div class="chart-container">
                <h5 class="mb-3"><i class="fas fa-project-diagram me-2 text-primary"></i>服务依赖拓扑</h5>
                <div id="topology-chart" style="height: 400px;"></div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="chart-container">
                <h5 class="mb-3"><i class="fas fa-chart-bar me-2 text-success"></i>服务请求排名</h5>
                <div id="service-rank-chart" style="height: 400px;"></div>
            </div>
        </div>
    </div>

    <!-- 错误服务列表 -->
    <div class="row" th:if="${errorServices != null and not errorServices.empty}">
        <div class="col-12">
            <div class="chart-container">
                <h5 class="mb-3"><i class="fas fa-exclamation-triangle me-2 text-danger"></i>异常服务告警</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>服务名称</th>
                            <th>总调用数</th>
                            <th>错误调用数</th>
                            <th>错误率</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="service : ${errorServices}">
                            <td th:text="${service.service_name}">service</td>
                            <td th:text="${service.total_calls}">0</td>
                            <td th:text="${service.error_calls}">0</td>
                            <td>
                                        <span class="badge" th:classappend="${service.error_rate > 10} ? 'bg-danger' : 'bg-warning'">
                                            <span th:text="${service.error_rate}">0</span>%
                                        </span>
                            </td>
                            <td>
                                <span th:if="${service.error_rate > 10}" class="badge bg-danger">严重</span>
                                <span th:if="${service.error_rate <= 10 and service.error_rate > 5}"
                                      class="badge bg-warning">警告</span>
                                <span th:if="${service.error_rate <= 5}" class="badge bg-info">注意</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 更新当前时间
    function updateCurrentTime() {
        const now = new Date();
        const timeStr = now.toTimeString().split(' ')[0];
        document.getElementById('current-time').textContent = timeStr;
    }

    // 初始化图表
    function initCharts() {
        // 服务依赖拓扑图
        const topologyChart = echarts.init(document.getElementById('topology-chart'));

        // 使用真实数据
        const dependencies = /*[[${dependencies}]]*/ [];
        const serviceStats = /*[[${serviceStats}]]*/ [];
        
        // 提取所有服务名称
        const serviceNames = [...new Set(
            dependencies.flatMap(dep => [dep.sourceService, dep.targetService])
        )];
        
        // 准备节点数据
        const nodes = serviceNames.map(service => {
            // 查找该服务的统计信息
            const stats = serviceStats.find(s => s.serviceName === service);
            return {
                name: service,
                symbolSize: 30 + (stats ? Math.min(stats.totalSpans / 100, 30) : 0),
                category: 0
            };
        });

        // 准备边数据
        const links = dependencies.map(dep => ({
            source: dep.sourceService,
            target: dep.targetService,
            value: dep.callCount,
            label: {
                show: true,
                formatter: dep.callCount
            }
        }));

        const topologyOption = {
            tooltip: {
                formatter: function(params) {
                    if (params.dataType === 'edge') {
                        return `${params.data.source} → ${params.data.target}<br>调用次数: ${params.data.value}`;
                    }
                    return params.name;
                }
            },
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            series: [{
                type: 'graph',
                layout: 'force',
                data: nodes,
                links: links,
                roam: true,
                label: {
                    show: true,
                    position: 'right'
                },
                lineStyle: {
                    color: 'source',
                    curveness: 0.3
                },
                emphasis: {
                    focus: 'adjacency',
                    lineStyle: {
                        width: 10
                    }
                },
                force: {
                    repulsion: 1000,
                    edgeLength: 150
                }
            }]
        };

        topologyChart.setOption(topologyOption);

        // 服务排名图
        const rankChart = echarts.init(document.getElementById('service-rank-chart'));
        
        // 按Span数量排序服务
        const sortedServices = [...serviceStats]
            .sort((a, b) => b.totalSpans - a.totalSpans)
            .slice(0, 5);
        
        const serviceNamesForChart = sortedServices.map(s => s.serviceName);
        const spanCounts = sortedServices.map(s => s.totalSpans);

        const rankOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                top: '5%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                boundaryGap: [0, 0.01]
            },
            yAxis: {
                type: 'category',
                data: serviceNamesForChart
            },
            series: [{
                name: '请求数量',
                type: 'bar',
                data: spanCounts,
                itemStyle: {
                    color: '#4e73df'
                }
            }]
        };

        rankChart.setOption(rankOption);

        // 监听窗口大小变化
        window.addEventListener('resize', function() {
            topologyChart.resize();
            rankChart.resize();
        });
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // 初始化图表
        setTimeout(initCharts, 100);
    });
</script>
</body>
</html>
