<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Insight - 链路追踪</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 70px;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .card-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 20px;
        }

        .trace-item {
            border-left: 4px solid #4e73df;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: all 0.2s;
        }

        .trace-item:hover {
            transform: translateX(5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .badge-success {
            background-color: #1cc88a;
        }

        .badge-error {
            background-color: #e74a3b;
        }

        .filter-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/insight-ui">
            <i class="fas fa-chart-network me-2"></i>Spring Insight
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/insight-ui">
                        <i class="fas fa-tachometer-alt me-1"></i>仪表盘
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insight-ui/topology">
                        <i class="fas fa-project-diagram me-1"></i>拓扑图
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/insight-ui/traces">
                        <i class="fas fa-stream me-1"></i>链路追踪
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insight-ui/error-analysis">
                        <i class="fas fa-exclamation-triangle me-1"></i>错误分析
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insight-ui/about">
                        <i class="fas fa-info-circle me-1"></i>关于
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主内容区域 -->
<div class="container-fluid mt-4">
    <!-- 页面标题 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1"><i class="fas fa-stream me-2 text-primary"></i>链路追踪</h2>
            <p class="text-muted mb-0">查看详细的请求调用链路信息</p>
        </div>
    </div>

    <!-- 过滤面板 -->
    <div class="filter-panel">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">服务名称</label>
                <select class="form-select" name="service" onchange="this.form.submit()">
                    <option value="">所有服务</option>
                    <option th:each="service : ${services}" th:value="${service}" th:text="${service}" th:selected="${selectedService == service}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">时间范围</label>
                <select class="form-select" name="hours" onchange="this.form.submit()">
                    <option value="1" th:selected="${selectedHours == 1}">近1小时</option>
                    <option value="6" th:selected="${selectedHours == 6}">近6小时</option>
                    <option value="24" th:selected="${selectedHours == 24}">近24小时</option>
                    <option value="168" th:selected="${selectedHours == 168}">近7天</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">每页显示</label>
                <select class="form-select" name="limit" onchange="this.form.submit()">
                    <option value="10" th:selected="${selectedLimit == 10}">10条</option>
                    <option value="50" th:selected="${selectedLimit == 50}">50条</option>
                    <option value="100" th:selected="${selectedLimit == 100}">100条</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">操作</label>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-search me-1"></i>搜索
                </button>
            </div>
        </div>
    </div>

    <!-- 链路列表 -->
    <div class="card-container">
        <h5 class="mb-3">链路列表</h5>
        <div id="traces-list">
            <!-- 动态加载的内容 -->
            <div th:if="${#lists.isEmpty(traces)}" class="text-center py-5">
                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">暂无数据</h5>
                <p class="text-muted">没有找到符合条件的链路记录</p>
            </div>
            
            <div th:unless="${#lists.isEmpty(traces)}" th:each="trace : ${traces}" class="trace-item">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <div>
                        <span th:classappend="${trace.statusCode == 'ERROR' ? 'badge-error' : 'badge-success'}" class="badge me-2">
                            <span th:text="${trace.statusCode == 'ERROR' ? '失败' : '成功'}"></span>
                        </span>
                        <strong th:text="${trace.operationName}"></strong>
                    </div>
                    <small class="text-muted" th:text="${trace.startTime}"></small>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-2">
                            <small class="text-muted">服务名称:</small>
                            <span class="ms-2" th:text="${trace.serviceName}"></span>
                        </div>
                        <div class="mb-2">
                            <small class="text-muted">Trace ID:</small>
                            <span class="ms-2" th:text="${trace.traceId}"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-2">
                            <small class="text-muted">持续时间:</small>
                            <span class="ms-2" th:text="${trace.durationMs} + 'ms'"></span>
                        </div>
                    </div>
                </div>

                <div class="mt-2">
                    <a th:href="@{/insight-ui/trace(id=${trace.traceId})}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-eye me-1"></i>查看详情
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
