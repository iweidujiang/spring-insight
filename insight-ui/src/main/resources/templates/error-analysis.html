<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Insight - 错误分析</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 70px;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .card-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 20px;
        }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 20px;
            height: 400px;
        }

        .error-item {
            border-left: 4px solid #e74a3b;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .error-level-critical {
            border-left-color: #e74a3b;
        }

        .error-level-warning {
            border-left-color: #f6c23e;
        }

        .error-level-info {
            border-left-color: #36b9cc;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/insight-ui">
            <i class="fas fa-chart-network me-2"></i>Spring Insight
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/insight-ui">
                        <i class="fas fa-tachometer-alt me-1"></i>仪表盘
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insight-ui/topology">
                        <i class="fas fa-project-diagram me-1"></i>拓扑图
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insight-ui/traces">
                        <i class="fas fa-stream me-1"></i>链路追踪
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/insight-ui/error-analysis">
                        <i class="fas fa-exclamation-triangle me-1"></i>错误分析
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insight-ui/about">
                        <i class="fas fa-info-circle me-1"></i>关于
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主内容区域 -->
<div class="container-fluid mt-4">
    <!-- 页面标题 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1"><i class="fas fa-exclamation-triangle me-2 text-danger"></i>错误分析</h2>
            <p class="text-muted mb-0">监控和诊断应用中的错误与异常</p>
        </div>
    </div>

    <!-- 错误概览 -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card-container text-center">
                <div class="text-danger">
                    <i class="fas fa-exclamation-circle fa-3x mb-3"></i>
                </div>
                <h3 th:text="${#lists.isEmpty(errorAnalysis) ? 0 : #lists.sum(errorAnalysis.![errorCalls])}">0</h3>
                <p class="text-muted mb-0">总错误数</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-container text-center">
                <div class="text-warning">
                    <i class="fas fa-server fa-3x mb-3"></i>
                </div>
                <h3 th:text="${#lists.size(errorAnalysis)}">0</h3>
                <p class="text-muted mb-0">异常服务</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-container text-center">
                <div class="text-info">
                    <i class="fas fa-chart-line fa-3x mb-3"></i>
                </div>
                <h3 th:text="${#lists.isEmpty(errorAnalysis) ? '0%' : #strings.concat(#numbers.formatDecimal(#lists.avg(errorAnalysis.![errorRate]), 0, 'COMMA', 2, 'POINT'), '%')}">0%</h3>
                <p class="text-muted mb-0">错误率</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-container text-center">
                <div class="text-primary">
                    <i class="fas fa-clock fa-3x mb-3"></i>
                </div>
                <h3>0ms</h3>
                <p class="text-muted mb-0">平均响应时间</p>
            </div>
        </div>
    </div>

    <!-- 错误趋势图 -->
    <div class="chart-container">
        <form method="get" action="/insight-ui/error-analysis">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5><i class="fas fa-chart-line me-2 text-primary"></i>错误趋势</h5>
                <select class="form-select w-auto" name="hours" onchange="this.form.submit()">
                    <option value="24" th:selected="${hours == 24}">近24小时</option>
                    <option value="168" th:selected="${hours == 168}">近7天</option>
                    <option value="720" th:selected="${hours == 720}">近30天</option>
                </select>
            </div>
        </form>
        <div id="error-trend-chart"></div>
    </div>

    <div class="row">
        <!-- 错误类型分布 -->
        <div class="col-md-6">
            <div class="chart-container">
                <h5 class="mb-3"><i class="fas fa-chart-pie me-2 text-success"></i>错误类型分布</h5>
                <div id="error-type-chart"></div>
            </div>
        </div>

        <!-- 服务错误排名 -->
        <div class="col-md-6">
            <div class="card-container">
                <h5 class="mb-3"><i class="fas fa-list-ol me-2 text-warning"></i>服务错误排名</h5>
                <div id="service-error-ranking">
                    <div th:if="${#lists.isEmpty(errorAnalysis)}" class="text-center py-4 text-muted">
                        暂无错误服务数据
                    </div>
                    <div th:unless="${#lists.isEmpty(errorAnalysis)}" th:each="service : ${errorAnalysis}" class="d-flex justify-content-between align-items-center mb-3 p-2 border-bottom">
                        <div>
                            <div class="fw-bold" th:text="${service.serviceName}"></div>
                            <small class="text-muted" th:text="'总请求: ' + service.totalCalls"></small>
                        </div>
                        <div class="text-end">
                            <div class="text-danger fw-bold" th:text="${service.errorCalls} + ' 次'"></div>
                            <small class="text-muted" th:text="'错误率: ' + service.errorRate + '%'"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 错误详情列表 -->
    <div class="card-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5><i class="fas fa-list me-2 text-primary"></i>错误详情</h5>
            <button class="btn btn-outline-primary btn-sm" onclick="location.reload()">
                <i class="fas fa-sync-alt me-1"></i>刷新
            </button>
        </div>
        <div id="error-details">
            <div th:if="${#lists.isEmpty(errorAnalysis)}" class="text-center py-4 text-muted">
                暂无错误数据
            </div>
            <div th:unless="${#lists.isEmpty(errorAnalysis)}" th:each="error : ${errorAnalysis}" class="error-item">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <div>
                        <span class="badge bg-danger me-2">
                            错误
                        </span>
                        <strong th:text="${error.serviceName}"></strong>
                    </div>
                </div>

                <div class="mb-2">
                    <small class="text-muted">总请求数:</small>
                    <span class="ms-2" th:text="${error.totalCalls}"></span>
                </div>

                <div class="mb-2">
                    <small class="text-muted">错误数:</small>
                    <span class="ms-2 text-danger" th:text="${error.errorCalls}"></span>
                </div>

                <div class="mb-2">
                    <small class="text-muted">错误率:</small>
                    <span class="ms-2" th:text="${error.errorRate} + '%'"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 初始化图表
    function initCharts() {
        // 错误趋势图
        const errorTrendChart = echarts.init(document.getElementById('error-trend-chart'));
        const errorTrendOption = {
            tooltip: {
                trigger: 'axis',
                formatter: function(params) {
                    const errorCount = params[0].value;
                    const totalCount = params[1].value;
                    const rate = totalCount > 0 ? (errorCount / totalCount * 100).toFixed(2) : 0;
                    return params[0].axisValue + '<br/>' +
                        '错误数: ' + errorCount + '<br/>' +
                        '总请求: ' + totalCount + '<br/>' +
                        '错误率: ' + rate + '%';
                }
            },
            legend: {
                data: ['错误数', '总请求']
            },
            xAxis: {
                type: 'category',
                data: []
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '错误数',
                    type: 'line',
                    data: [],
                    itemStyle: {
                        color: '#e74a3b'
                    },
                    lineStyle: {
                        color: '#e74a3b'
                    }
                },
                {
                    name: '总请求',
                    type: 'line',
                    data: [],
                    itemStyle: {
                        color: '#4e73df'
                    },
                    lineStyle: {
                        color: '#4e73df'
                    }
                }
            ]
        };
        errorTrendChart.setOption(errorTrendOption);

        // 错误类型分布图
        const errorTypeChart = echarts.init(document.getElementById('error-type-chart'));
        const errorTypeOption = {
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                right: 10,
                top: 'center'
            },
            series: [
                {
                    name: '错误类型',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '16',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: []
                }
            ]
        };
        errorTypeChart.setOption(errorTypeOption);

        // 监听窗口大小变化
        window.addEventListener('resize', function() {
            errorTrendChart.resize();
            errorTypeChart.resize();
        });
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        initCharts();
    });
</script>
</body>
</html>
