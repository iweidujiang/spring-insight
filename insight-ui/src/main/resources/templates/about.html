<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Insight - 关于</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/insight-ui">
            <i class="fas fa-chart-network me-2"></i>Spring Insight
        </a>
    </div>
</nav>

<!-- 主内容区域 -->
<div class="container-fluid mt-5 pt-4">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <h1 class="display-4">
                <i class="fas fa-chart-network text-primary"></i>
                Spring Insight
            </h1>
            <p class="lead text-muted">面向Spring Boot应用的轻量级诊断与架构洞察工具</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title mb-3">
                        <i class="fas fa-info-circle text-primary me-2"></i>
                        系统信息
                    </h4>

                    <table class="table table-borderless">
                        <tr>
                            <th width="120">当前版本</th>
                            <td>0.1.0-SNAPSHOT</td>
                        </tr>
                        <tr>
                            <th>运行状态</th>
                            <td>
                                <span class="badge bg-success">正常运行</span>
                            </td>
                        </tr>
                        <tr>
                            <th>访问地址</th>
                            <td>
                                <a href="/insight-ui" class="text-decoration-none">
                                    http://localhost:8088/insight-ui
                                </a>
                            </td>
                        </tr>
                    </table>

                    <div class="alert alert-info mt-3">
                        <h5><i class="fas fa-lightbulb me-2"></i>使用说明</h5>
                        <p class="mb-0">
                            这是一个Spring Insight的演示版本，目前展示的是模拟数据。
                            请访问仪表盘查看监控信息。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
