<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div th:fragment="navbar">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/insight-ui">
                <i class="fas fa-chart-network me-2"></i>Spring Insight
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/insight-ui"
                           th:classappend="${#httpServletRequest.requestURI.endsWith('/')} ? 'active'">
                            <i class="fas fa-tachometer-alt me-1"></i>仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/insight-ui/topology"
                           th:classappend="${#httpServletRequest.requestURI.contains('topology')} ? 'active'">
                            <i class="fas fa-project-diagram me-1"></i>拓扑图
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/insight-ui/traces"
                           th:classappend="${#httpServletRequest.requestURI.contains('traces')} ? 'active'">
                            <i class="fas fa-stream me-1"></i>链路追踪
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/insight-ui/error-analysis"
                           th:classappend="${#httpServletRequest.requestURI.contains('error-analysis')} ? 'active'">
                            <i class="fas fa-exclamation-triangle me-1"></i>错误分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/insight-ui/about"
                           th:classappend="${#httpServletRequest.requestURI.contains('about')} ? 'active'">
                            <i class="fas fa-info-circle me-1"></i>关于
                        </a>
                    </li>
                </ul>

                <div class="d-flex">
                    <span class="navbar-text text-light me-3" id="current-time">
                        <i class="fas fa-clock me-1"></i>
                        <span>00:00:00</span>
                    </span>
                    <button class="btn btn-outline-light btn-sm" onclick="location.reload()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <script>
        // 更新时间显示
        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toTimeString().split(' ')[0];
            document.getElementById('current-time').querySelector('span').textContent = timeStr;
        }

        // 页面加载后开始更新时间
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
        });
    </script>
</div>
